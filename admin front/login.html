<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./public/images/logo.png" type="image/x-icon">
        <title>Sign In</title>
        <!-- ========== All CSS files linkup ========= -->
        <link rel="stylesheet" href="./public/css/bootstrap.min.css">
        <link rel="stylesheet" href="./public/css/lineicons.css">
        <link rel="stylesheet" href="./public/css/quill/bubble.css">
        <link rel="stylesheet" href="./public/css/quill/snow.css">
        <link rel="stylesheet" href="./public/css/fullcalendar.css">
        <link rel="stylesheet" href="./public/css/morris.css">
        <link rel="stylesheet" href="./public/css/datatable.css">
        <link rel="stylesheet" href="./public/css/main.css">
    </head>
    <body>
        <!-- ======== main-wrapper start =========== -->
            <!-- ========== signin-section start ========== -->
            <section class="signin-section">
                <div class=" container-fluid">
                    <div class="row g-0 auth-row">
                        <div class="col-lg-6">
                            <div class="auth-cover-wrapper bg-primary-100">
                                <div class="auth-cover">
                                    <div class="title text-center">
                                        <h1 class="text-primary mb-10">Welcome Back</h1>
                                        <p class="text-medium">
                                            Sign in
                                        </p>
                                    </div>
                                    <div class="cover-image">
                                        <img src="./public/images/auth/signin-image.svg" alt="">
                                    </div>
                                    <div class="shape-image">
                                        <img src="./public/images/auth/shape.svg" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end col -->
                        <div class="col-lg-6">
                            <div class="signin-wrapper">
                                <div class="form-wrapper">
                                    <h6 class="mb-15">Sign In</h6>
                                    <form action="#">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="input-style-1">
                                                    <label>Email</label>
                                                    <input type="email" placeholder="Email">
                                                </div>
                                            </div>
                                            <!-- end col -->
                                            <div class="col-12">
                                                <div class="input-style-1">
                                                    <label>Password</label>
                                                    <input type="password" placeholder="Password">
                                                </div>
                                            </div>
                                            <!-- end col -->
                                            <div class="col-12">
                                                <div class="button-group d-flex justify-content-center flex-wrap">
                                                    <button class="main-btn primary-btn btn-hover w-100 text-center">
                                                        Sign In
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- end row -->
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- end col -->
                    </div>
                    <!-- end row -->
                </div>
            </section>
            <!-- ========== signin-section end ========== -->
            <!-- ======== main-wrapper end =========== -->
            <!-- ========= All Javascript files linkup ======== -->
            <script src="./public/js/bootstrap.bundle.min.js"></script>
            <script src="./public/js/Chart.min.js"></script>
            <script src="./public/js/apexcharts.min.js"></script>
            <script src="./public/js/dynamic-pie-chart.js"></script>
            <script src="./public/js/moment.min.js"></script>
            <script src="./public/js/fullcalendar.js"></script>
            <script src="./public/js/jvectormap.min.js"></script>
            <script src="./public/js/world-merc.js"></script>
            <script src="./public/js/polyfill.js"></script>
            <script src="./public/js/quill.min.js"></script>
            <script src="./public/js/datatable.js"></script>
            <script src="./public/js/Sortable.min.js"></script>
            <script src="./public/js/main.js"></script>
        </body>
    </html>
